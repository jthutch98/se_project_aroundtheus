<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jonathan Hutcheson" />
    <meta name="keywords" content="travel, photos, US, landscape" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/aroundtheus.svg"
          alt="Around the U.S."
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="js-profile-title">
              Jacques Cousteau
            </h1>
            <button
              class="profile__button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__subtitle" id="js-profile-subtitle">Explorer</p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2023 Jonathan Hutcheson</p>
      </footer>
    </div>
    <!--profile edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" id="js-modal-form">
          <input
            type="text"
            id="profile-title-input"
            name="title"
            placeholder="Name"
            class="modal__inputs"
          />
          <input
            type="text"
            id="profile-subtitle-input"
            name="subtitle"
            placeholder="About Me"
            class="modal__inputs"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-card-button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="js-card-form">
          <input
            type="text"
            id="card-text"
            name="title"
            placeholder="Title"
            class="modal__inputs modal__input_title"
          />
          <input
            type="text"
            id="card-url"
            name="url"
            placeholder="Image URL"
            class="modal__inputs modal__input_url"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="modal-image-preview">
      <div class="modal__container modal__preview-container">
        <button class="modal__close-preview" type="button"></button>
        <img src="#" alt="#" class="modal__preview-image" />
        <p class="modal__title-preview"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__description-text"></h2>
          <button class="card__button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
