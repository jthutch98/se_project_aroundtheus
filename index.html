<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jonathan Hutcheson" />
    <meta name="keywords" content="travel, photos, US, landscape" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/aroundtheus.svg" alt="Around the U.S." class="header__image">
        <p class="header__line-divider"></p>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/jacques-cousteau.jpg" alt="avatar" class="profile__image">
          <div class="profile__info">
          
           <h1 class="profile__title">Jacques Cousteau</h1>
           <button class="profile__button"></button>
           <p class="profile__subtitle">Explorer </p>
           </div>
          
           <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img src="./images/yosemite.jpg" alt="lake-louise" class="card__image">
              <div class="card__description">
                <h2 class="card__description-text">Yosemite Valley</h2>
                <button class="card__button">
                  
                </button>
              </div>


            </li>
            <li class="card">
              <img src="./images/lake-louise.jpg" alt="lake-louise" class="card__image">
              <div class="card__description">
                <h2 class="card__description-text">Lake Louise</h2>
                <button class="card__button">
                  
                </button>
              </div>


            </li>
            <li class="card">
              <img src="./images/bald-mountains.jpg" alt="lake-louise" class="card__image">
              <div class="card__description">
                <h2 class="card__description-text">Bald Mountains</h2>
                <button class="card__button">
                  
                </button>
              </div>


            </li>
            <li class="card">
              <img src="./images/latemar.jpg" alt="lake-louise" class="card__image">
              <div class="card__description">
                <h2 class="card__description-text">Latemar</h2>
                <button class="card__button">
                  
                </button>
              </div>


            </li>
            <li class="card">
              <img src="./images/vanoise.jpg" alt="lake-louise" class="card__image">
              <div class="card__description">
                <h2 class="card__description-text">Vanoise National Park</h2>
                <button class="card__button">
                  
                </button>
              </div>


            </li>
            <li class="card">
              <img src="./images/lago.jpg" alt="lake-louise" class="card__image">
              <div class="card__description">
                <h2 class="card__description-text">Lago di Braies</h2>
                <button class="card__button">
                  
                </button>
              </div>


            </li>
          </ul>
        </section>


      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2023 Jonathan Hutcheson</p>
      </footer>
       
    </div>
  </body>
</html>
